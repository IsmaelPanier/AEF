function reconnect(){if(pollInterval)clearInterval(pollInterval);API_BASE=apiUrlInput.value.trim();if(!API_BASE.startsWith('http')){setStatus('error','‚ö†Ô∏è Erreur URL');return;}localStorage.setItem('propresenter_api',API_BASE);lastText="";startPolling();}

function updateDisplay(text){if(titreActive){return;}if(text!==lastText){lastText=text;const now=Date.now();const timeSinceLastUpdate=now-lastUpdateTime;if(text.trim()===""){simpleTextEl.classList.remove("active");ltContainer.classList.remove("visible");currentMode=null;return;}const verset=detecterVerset(text);if(verset){const wasVersetMode=(currentMode==='verset');const isInactive=timeSinceLastUpdate>INACTIVITY_THRESHOLD;if(wasVersetMode&&!isInactive){console.log('[Animation] FADE uniquement (actif)');textContent.classList.add('fade-out');refBadge.style.opacity="0";setTimeout(()=>{refBadge.innerText=verset.reference;verseBody.innerHTML=verset.texte;textContent.classList.remove('fade-out');refBadge.style.opacity="1";},600);}else{console.log('[Animation] SLIDE-UP (inactif ou premier)');simpleTextEl.classList.remove("active");ltContainer.classList.remove("visible");refBadge.innerText=verset.reference;verseBody.innerHTML=verset.texte;void ltContainer.offsetWidth;ltContainer.classList.add("visible");currentMode='verset';}}else{ltContainer.classList.remove("visible");simpleTextEl.innerHTML=text.replace(/\n/g,"<br>");simpleTextEl.classList.add("active");currentMode='simple';}lastUpdateTime=now;}}

function setStatus(status,text){isConnected=(status==='connected');if(!isSourceMode){statusEl.className='status '+status;statusEl.textContent=text;}statusIndicator.className='status-indicator '+status;if(status==='connected'){if(statusHideTimeout)clearTimeout(statusHideTimeout);statusHideTimeout=setTimeout(()=>{statusIndicator.classList.add('auto-hide');},3000);}else{statusIndicator.classList.remove('auto-hide');}}

async function pollUpdate(){try{const response=await fetch(`${API_BASE}/v1/status/slide`);if(!response.ok){throw new Error(`HTTP ${response.status}`);}const data=await response.json();const currentText=data.current?.text||"";if(!isConnected){console.log('[ProPresenter] ‚úÖ Connect√© en Polling');setStatus('connected','‚úì Polling');}updateDisplay(currentText);}catch(err){console.error('[ProPresenter] ‚ùå Erreur polling:',err);setStatus('connecting','‚ö†Ô∏è Erreur');isConnected=false;}}

function startPolling(){console.log('[ProPresenter] üîÑ D√©marrage polling (500ms)');if(pollInterval)clearInterval(pollInterval);pollUpdate();pollInterval=setInterval(pollUpdate,500);setStatus('connecting','Connexion...');}

window.addEventListener('storage',(e)=>{console.log('[Sync] Changement d√©tect√©:',e.key,'‚Üí',e.newValue);if(e.key==='couleur_selectionnee'&&e.newValue){document.documentElement.style.setProperty('--couleur-principale',e.newValue);if(!isSourceMode){document.querySelectorAll('.color-option').forEach(el=>{el.classList.remove('selected');if(el.dataset.color===e.newValue){el.classList.add('selected');}});}}if(e.key==='position_selectionnee'&&e.newValue){document.body.className=document.body.className.replace(/position-\w+/,'');document.body.classList.add('position-'+e.newValue);if(!isSourceMode){document.querySelectorAll('.position-option').forEach(el=>{el.classList.remove('selected');if(el.dataset.position===e.newValue){el.classList.add('selected');}});}}if(e.key==='taille_texte'&&e.newValue){document.documentElement.style.setProperty('--taille-texte-normal',e.newValue+'px');if(!isSourceMode){document.querySelectorAll('.size-option').forEach(el=>{el.classList.remove('selected');if(el.dataset.size===e.newValue){el.classList.add('selected');}});}}if(e.key==='titre_active'){const nouveauEtat=(e.newValue==='true');if(nouveauEtat!==titreActive){titreActive=nouveauEtat;if(!isSourceMode){if(titreActive){checkboxTitre.classList.add('checked');}else{checkboxTitre.classList.remove('checked');}}if(titreActive){const titre=localStorage.getItem('titre_message')||'';if(!isSourceMode){titreMessageInput.value=titre;}afficherTitre();}else{currentMode=null;ltContainer.classList.remove('visible');simpleTextEl.classList.remove('active');}}}if(e.key==='titre_message'&&e.newValue){if(!isSourceMode){titreMessageInput.value=e.newValue;}if(titreActive){verseBody.innerHTML=e.newValue||"MESSAGE";}}if(e.key==='is_hidden'){const nouveauEtat=(e.newValue==='true');if(nouveauEtat!==isHidden){isHidden=nouveauEtat;if(isHidden){document.body.classList.add('hidden-display');if(!isSourceMode){document.getElementById('toggleVisibility').textContent='üëÅÔ∏è‚Äçüó®Ô∏è Afficher';}}else{document.body.classList.remove('hidden-display');if(!isSourceMode){document.getElementById('toggleVisibility').textContent='üëÅÔ∏è Masquer';}}}}});

function chargerPreferences(){const savedUrl=localStorage.getItem('propresenter_api');if(savedUrl){API_BASE=savedUrl;if(!isSourceMode){apiUrlInput.value=savedUrl;}}const savedColor=localStorage.getItem('couleur_selectionnee')||'#802B36';document.documentElement.style.setProperty('--couleur-principale',savedColor);if(!isSourceMode){document.querySelectorAll('.color-option').forEach(el=>{el.classList.remove('selected');if(el.dataset.color===savedColor){el.classList.add('selected');}});}const savedPosition=localStorage.getItem('position_selectionnee')||'bas';document.body.className=document.body.className.replace(/position-\w+/,'');document.body.classList.add('position-'+savedPosition);if(!isSourceMode){document.querySelectorAll('.position-option').forEach(el=>{el.classList.remove('selected');if(el.dataset.position===savedPosition){el.classList.add('selected');}});}const savedSize=localStorage.getItem('taille_texte')||'50';document.documentElement.style.setProperty('--taille-texte-normal',savedSize+'px');if(!isSourceMode){document.querySelectorAll('.size-option').forEach(el=>{el.classList.remove('selected');if(el.dataset.size===savedSize){el.classList.add('selected');}});}const savedTitre=localStorage.getItem('titre_message')||'';if(!isSourceMode){titreMessageInput.value=savedTitre;}const savedTitreActive=localStorage.getItem('titre_active')==='true';if(savedTitreActive){titreActive=true;if(!isSourceMode){checkboxTitre.classList.add('checked');}afficherTitre();}const savedHidden=localStorage.getItem('is_hidden')==='true';if(savedHidden){isHidden=true;document.body.classList.add('hidden-display');if(!isSourceMode){document.getElementById('toggleVisibility').textContent='üëÅÔ∏è‚Äçüó®Ô∏è Afficher';}}}

window.addEventListener('DOMContentLoaded',()=>{chargerPreferences();startPolling();});

document.addEventListener('keydown',(e)=>{if(e.key==='f'||e.key==='F'){toggleFullscreen();}if(e.key==='Escape'){bottomBar.classList.remove('hidden');}if(e.key===' '&&!titreMessageInput.matches(':focus')&&!apiUrlInput.matches(':focus')){e.preventDefault();toggleVisibility();}});
</script>
