<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration AEF - RÃ©gie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #4a90e2;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            flex: 1;
        }
        
        .input-suffix {
            display: flex;
            align-items: center;
        }
        
        .input-suffix input {
            flex: 1;
        }
        
        .input-suffix span {
            padding: 10px 15px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-left: none;
            border-radius: 0 4px 4px 0;
            font-size: 14px;
            color: #666;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        
        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 4px;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .color-option:hover {
            opacity: 0.8;
        }
        
        .color-option.selected {
            border-color: #333;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.2);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn-option {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-option:hover {
            background: #f5f5f5;
        }
        
        .btn-option.selected {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }
        
        .checkbox-field {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .checkbox-field:hover {
            background: #f0f0f0;
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #4a90e2;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            flex-shrink: 0;
        }
        
        .checkbox-custom.checked {
            background: #4a90e2;
        }
        
        .checkbox-custom.checked::after {
            content: "âœ“";
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        
        .save-button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .save-button:hover {
            background: #357abd;
        }
        
        .copy-button {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            white-space: nowrap;
        }
        
        .copy-button:hover {
            background: #218838;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            padding: 12px;
            margin-top: 20px;
            font-size: 13px;
            color: #333;
        }
        
        .info code {
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }

        .info strong {
            color: #0066cc;
        }
        
        .url-display {
            display: flex;
            gap: 10px;
            align-items: center;
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
        }
        
        .url-display code {
            flex: 1;
            padding: 8px 12px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 13px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuration AEF</h1>
        <div class="subtitle">RÃ©gie virtuelle sous-titres</div>
        
        <!-- API ProPresenter -->
        <div class="section">
            <label> API ProPresenter</label>
            <div class="input-group">
                <input type="text" id="propresenter_ip" placeholder="10.0.0.9" style="flex: 2;">
                <input type="text" id="propresenter_port" placeholder="49196" style="flex: 1;">
            </div>
        </div>
        
        <!-- Message de prÃ©dication -->
        <div class="section">
            <label>ðŸ“– Titre du message de prÃ©dication</label>
            <input type="text" id="titre_message" placeholder="Ex: Le pardon de Dieu">
            <div class="checkbox-field" onclick="toggleTitre()" style="margin-top: 10px;">
                <div class="checkbox-custom" id="checkboxTitre"></div>
                <span>Afficher le titre du message</span>
            </div>
        </div>
        
        <!-- Couleur -->
        <div class="section">
            <label>ðŸŽ¨ Couleur du lower third</label>
            <div class="color-grid">
                <div class="color-option selected" style="background-color: #802B36;" data-color="#802B36" onclick="selectColor('#802B36')"></div>
                <div class="color-option" style="background-color: #7A3F3A;" data-color="#7A3F3A" onclick="selectColor('#7A3F3A')"></div>
                <div class="color-option" style="background-color: #A5763A;" data-color="#A5763A" onclick="selectColor('#A5763A')"></div>
                <div class="color-option" style="background-color: #5C7A3A;" data-color="#5C7A3A" onclick="selectColor('#5C7A3A')"></div>
                <div class="color-option" style="background-color: #3A63A5;" data-color="#3A63A5" onclick="selectColor('#3A63A5')"></div>
            </div>
        </div>
        
        <!-- Position -->
        <div class="section">
            <label> Position du texte Ã  l'Ã©cran</label>
            <div class="button-group">
                <div class="btn-option" data-position="haut" onclick="selectPosition('haut')">Haut</div>
                <div class="btn-option" data-position="centre" onclick="selectPosition('centre')">Centre</div>
                <div class="btn-option selected" data-position="bas" onclick="selectPosition('bas')">Bas</div>
            </div>
        </div>
        
        <!-- Taille personnalisÃ©e -->
        <div class="section">
            <label> Taille du texte (en pixels)</label>
            <div class="input-suffix">
                <input type="number" id="taille_text" min="10" max="200" value="35" oninput="previewTaille()">
                <span>px</span>
            </div>
        </div>
        
        <!-- Masquer affichage avec action immÃ©diate -->
        <div class="section">
            <label> VisibilitÃ© de l'affichage</label>
            <div class="checkbox-field" onclick="toggleHiddenImmediate()">
                <div class="checkbox-custom" id="checkboxHidden"></div>
                <span>Masquer l'affichage (mode cachÃ©)</span>
            </div>
        </div>
        
        <!-- Bouton sauvegarder -->
        <button class="save-button" onclick="saveConfig()">ðŸ’¾ Sauvegarder la configuration</button>
        <div class="status-message" id="statusMessage"></div>
        
        <!-- Info avec bouton copier -->
        <div class="info">
            <strong> URL pour OBS/Streamlabs:</strong>
            <div class="url-display">
                <code id="obsUrl">http://localhost:3000/display.html</code>
                <button class="copy-button" onclick="copyOBSUrl()">ðŸ“‹ Copier</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.protocol + '//' + window.location.host + '/api/config';
        
        let config = {
            couleur: '#802B36',
            position: 'bas',
            taille: '35',
            titre_message: '',
            titre_active: false,
            is_hidden: false,
            propresenter_api: 'http://127.0.0.1:49196'
        };
        
        // Charger config au dÃ©marrage
        async function loadConfig() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                config = data;
                applyConfig();
                console.log('[CONFIG] ChargÃ©e:', config);
            } catch (err) {
                console.error('[ERREUR] Chargement config:', err);
                showStatus('Erreur de connexion au serveur', 'error');
            }
        }
        
        // Appliquer config Ã  l'interface
        function applyConfig() {
            // Parser l'URL API ProPresenter
            try {
                const url = new URL(config.propresenter_api);
                document.getElementById('propresenter_ip').value = url.hostname;
                document.getElementById('propresenter_port').value = url.port || '49196';
            } catch (e) {
                // Si parsing Ã©choue, valeurs par dÃ©faut
                document.getElementById('propresenter_ip').value = '127.0.0.1';
                document.getElementById('propresenter_port').value = '49196';
            }
            
            document.getElementById('titre_message').value = config.titre_message;
            document.getElementById('taille_text').value = config.taille;
            
            // Couleur
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.color === config.couleur) {
                    el.classList.add('selected');
                }
            });
            
            // Position
            document.querySelectorAll('[data-position]').forEach(el => {
                el.classList.remove('selected');
                if (el.dataset.position === config.position) {
                    el.classList.add('selected');
                }
            });
            
            // Checkboxes
            if (config.titre_active) {
                document.getElementById('checkboxTitre').classList.add('checked');
            } else {
                document.getElementById('checkboxTitre').classList.remove('checked');
            }
            
            if (config.is_hidden) {
                document.getElementById('checkboxHidden').classList.add('checked');
            } else {
                document.getElementById('checkboxHidden').classList.remove('checked');
            }
            
            // URL OBS (dynamique)
            updateOBSUrl();
        }
        
        function updateOBSUrl() {
            const ip = document.getElementById('propresenter_ip').value || 'localhost';
            const port = window.location.port || '3000';
            document.getElementById('obsUrl').textContent = `http://${ip}:${port}/display.html`;
        }
        
        // Preview taille en temps rÃ©el
        function previewTaille() {
            const taille = document.getElementById('taille_text').value;
            if (taille && taille > 0) {
                config.taille = taille;
                // Envoyer immÃ©diatement au serveur pour aperÃ§u
                sendConfigImmediate();
            }
        }
        
        // Sauvegarder config
        async function saveConfig() {
            const ip = document.getElementById('propresenter_ip').value.trim();
            const port = document.getElementById('propresenter_port').value.trim();
            config.propresenter_api = `http://${ip}:${port}`;
            config.titre_message = document.getElementById('titre_message').value.trim();
            config.taille = document.getElementById('taille_text').value;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('âœ… Configuration sauvegardÃ©e avec succÃ¨s', 'success');
                    console.log('[SAVE] Config sauvegardÃ©e:', result.config);
                    updateOBSUrl();
                } else {
                    showStatus('âŒ Erreur lors de la sauvegarde', 'error');
                }
            } catch (err) {
                console.error('[ERREUR] Sauvegarde:', err);
                showStatus('âŒ Erreur de connexion au serveur', 'error');
            }
        }
        
        // Envoyer config immÃ©diatement (pour preview)
        async function sendConfigImmediate() {
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
            } catch (err) {
                console.error('[ERREUR] Envoi immÃ©diat:', err);
            }
        }
        
        // SÃ©lectionner couleur
        function selectColor(color) {
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            config.couleur = color;
            sendConfigImmediate(); // AperÃ§u immÃ©diat
        }
        
        // SÃ©lectionner position
        function selectPosition(position) {
            document.querySelectorAll('[data-position]').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            config.position = position;
            sendConfigImmediate(); // AperÃ§u immÃ©diat
        }
        
        // Toggle titre
        function toggleTitre() {
            config.titre_active = !config.titre_active;
            const checkbox = document.getElementById('checkboxTitre');
            if (config.titre_active) {
                checkbox.classList.add('checked');
            } else {
                checkbox.classList.remove('checked');
            }
            config.titre_message = document.getElementById('titre_message').value.trim();
            sendConfigImmediate(); // AperÃ§u immÃ©diat
        }
        
        // Toggle masquÃ© avec action immÃ©diate
        function toggleHiddenImmediate() {
            config.is_hidden = !config.is_hidden;
            const checkbox = document.getElementById('checkboxHidden');
            if (config.is_hidden) {
                checkbox.classList.add('checked');
            } else {
                checkbox.classList.remove('checked');
            }
            // Envoi immÃ©diat pour masquer/afficher sans sauvegarder
            sendConfigImmediate();
        }
        
        // Copier URL OBS
        function copyOBSUrl() {
            const url = document.getElementById('obsUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                showStatus('âœ… URL copiÃ©e dans le presse-papiers !', 'success');
            }).catch(() => {
                showStatus('âŒ Erreur lors de la copie', 'error');
            });
        }
        
        // Afficher message de statut
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        // Charger au dÃ©marrage
        window.addEventListener('DOMContentLoaded', loadConfig);
        
        // Mise Ã  jour URL OBS quand IP change
        document.getElementById('propresenter_ip').addEventListener('input', updateOBSUrl);
        
        // Raccourci Ctrl+S pour sauvegarder
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveConfig();
            }
        });
    </script>
</body>
</html>
